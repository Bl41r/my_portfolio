{% extends "blog/base.html" %}

{% block content %}

<h1>Profile View</h1>
{# 
<h3>user.name</h3>
<h3>profile.bio</h3>
 #}
<h3>Education</h3>
{% for edu in education %}
    <h5>{{ edu.school }}</h5>
    <h5>{{ edu.degree }}</h5>
{% endfor %}

<h3>Jobs</h3>
{% for job in jobs %}
    <h5>{{ job.title }}</h5>
    <p>{{ job.description }}</p>
{%  endfor %}

{% endblock %}
